<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Diagrams</h2>
        </div>
        <div class="sidebar-content">
            <ul class="diagram-nav">
                {{sidebarLinks}}
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>{{title}}</h1>
            <div class="generation-date">Generated on: {{generationDate}}</div>
        </div>

        <div class="diagrams-gallery">
            {{content}}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click events to diagram images
            const diagrams = document.querySelectorAll('.diagram-img');
            diagrams.forEach(diagram => {
                diagram.addEventListener('click', function() {
                    window.location.href = this.parentElement.getAttribute('href');
                });
            });
        });
    </script>
</body>
</html>
