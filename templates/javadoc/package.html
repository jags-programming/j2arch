<!DOCTYPE html>
<html>
<head>
    <title>Package: {{packageName}}</title>
    <link rel="stylesheet" href="styles/style_javadoc.css">
</head>
<body>
    <header class="header">
        <h1>Package: {{packageName}}</h1>
    </header>
    <main class="indexContainer">
        <h2>Package Diagram</h2>
        <div>
            <img src="images/{{packageDiagram}}" alt="Package Diagram for {{packageName}}" />
        </div>
        <h2>Classes</h2>
        <ul>
            {{classes}}
        </ul>
        <h2>Related Packages</h2>
        <ul>
            {{relatedPackages}}
        </ul>
    </main>
    <footer class="footer">
        Generated by JDocPlus
    </footer>
</body>
</html>
